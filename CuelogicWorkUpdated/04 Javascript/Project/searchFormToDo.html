<html>

<head>
    <meta charset="UTF-8">
    <link href='./CSS/style.css' type='text/css' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script src="Javascript/searchToDo.js"> </script>
</head>

<body>
    <div class="container2">
        <img class="form-logo" src="./Images/logo.png" />
        <p class="form-line">Grab Your Events in Time</p>
    </div>

    <div class="container5">
        <p class="form-text">
            <b>Search Events List</b>
        </p>
        <div id="todo-input">
            <label for="toDoName">
                <b>Search Here</b>
            </label>
            <input type="text" placeholder="Enter Task Name" id="toDoName">
        </div>

        <div class="modify-btn1">
            <button onclick="search()" type="submit">Search</button>
            <button class="btn-event" onclick="window.location.href='formToDo.html'" type="submit">Back</button>
        </div>

        <table id="tstyle1">
            <tr>
                <th>Task</th>
                <th>Description</th>
                <th>Type</th>
                <th>Due Date</th>
                <th>Status</th>
            </tr>
        </table>

    </div>
</body>
<script src="Javascript/searchToDo.js"> </script>

</html>
